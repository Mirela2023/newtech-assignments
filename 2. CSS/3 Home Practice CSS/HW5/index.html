<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Practice - CSS - HW 5</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>position: static</h2>
    <div class="row">
      <div class="item">One</div>
      <div class="item item_two">Two</div>
      <div class="item">Three</div>
      <div class="item">Four</div>
    </div>
    <h2>position: relative</h2>
    <div class="row">
      <div class="item">One</div>
      <div class="item item_two pos_relative">Two</div>
      <div class="item">Three</div>
      <div class="item">Four</div>
    </div>
    <h2>position: absolute</h2>
    <div class="row">
      <div class="item">One</div>
      <div class="item item_two pos_absolute">Two</div>
      <div class="item">Three</div>
      <div class="item">Four</div>
    </div>
  </body>
</html>
